<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">
  </header>
  <section class="main">
    <input class="toggle-all" type="checkbox"
        *ngIf="todoStore.todos.length" #toggleall
        [checked]="todoStore.allCompleted()"
        (click)="todoStore.setAllTo(toggleall.checked)">
      <div *ngIf="todoStore.todos.length > 0">
          <ul class="todo-list" >
              <todo *ngFor="let todo of todos" [todo]='todo'></todo>
          </ul>
      </div>
  </section>
  <footer class="footer" >
    <div class="footer" *ngIf="todoStore.todos.length > 0">
      <span class="todo-count"><strong>{{todoStore.getRemaining().length}}</strong> {{todoStore.getRemaining().length == 1 ? 'item' : 'items'}} left</span>
      <ul class="filters">
      <li>
        <a class="selected btn-filter" [class.selected]="currentFilter === 'all'"  (click)="displayAll()">All</a>
      </li>
      <li>
        <a class="btn-filter" [class.selected]="currentFilter === 'remaining'" (click)="displayRemaining()">Active</a>
      </li>
      <li>
        <a class="btn-filter"  [class.selected]="currentFilter === 'completed'" (click)="displayCompleted()">Completed</a>
      </li>
    </ul>
      <button class="clear-completed" *ngIf="todoStore.getCompleted().length > 0" (click)="removeCompleted()">Clear completed</button>
  </div>
  </footer>
</section>
